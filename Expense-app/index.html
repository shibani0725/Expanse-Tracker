<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- SweetAlert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-3">Expense Tracker</h1>

    <!-- BALANCE -->
    <h5 class="text-center">Your Balance</h5>
    <h3 class="text-center balance-amount text-success">₹0</h3>

    <!-- INCOME / EXPENSE -->
    <div class="row text-center mt-3">
        <div class="col-md-6">
            <h5>Income</h5>
            <h4 class="income-amount text-success">₹0</h4>
        </div>
        <div class="col-md-6">
            <h5>Expense</h5>
            <h4 class="expense-amount text-danger">₹0</h4>
        </div>
    </div>

    <hr>

    <!-- TABLE -->
    <h4 class="text-center mt-4">Transaction History</h4>

    <div class="table-responsive mt-3">
        <table class="table table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="t-list"></tbody>
        </table>
    </div>

    <hr>

    <!-- CHARTS -->
    <h4 class="text-center mt-4">Expense Overview</h4>

    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <!-- ADD BUTTON -->
    <button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4"
        data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="fa fa-plus"></i>
    </button>

</div>

<!-- MODAL -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5>Add / Edit Transaction</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form class="t-form">

                    <select class="form-select mb-3" required>
                        <option value="" hidden>Select</option>
                        <option value="cr">Income</option>
                        <option value="dr">Expense</option>
                    </select>

                    <input type="text" class="form-control mb-3" placeholder="Title" required>
                    <input type="number" class="form-control mb-3" placeholder="Amount" required>
                    <input type="date" class="form-control mb-3" required>

                    <button type="submit" class="btn btn-primary w-100 submit-btn">
                        Add Transaction
                    </button>

                    <button type="button" class="btn btn-success w-100 update-btn d-none mt-2">
                        Update Transaction
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
